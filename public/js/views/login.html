<div class="alert alert-danger" ng-show="formErrors.extra">
    {{formErrors.extra}}
</div>

<div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Эл. почта:</label>

    <div class="col-sm-8">
        <input type="text" class="form-control" name="username" id="inputUsername" data-ng-model="formObject.username"
               required="true">
    </div>
</div>

<div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Пароль:</label>

    <div class="col-sm-8">
        <input type="password" class="form-control" name="password" id="inputPassword" data-ng-model="formObject.password"
               required="true">
    </div>
</div>

<div class="form-group">
    <label for="inputRememberMe" class="col-sm-4 control-label">&nbsp;</label>

    <div class="col-sm-8">
        <input type="checkbox" name="rememberme"
               id="inputRememberMe" data-ng-model="formObject.rememberme"> запомнить меня
    </div>
</div>
