<!-- Jumbotron -->
<div class="jumbotron">
    <h1><img src="/img/share.png"></h1>

    <p class="lead">More boobs every day! Just click the button!</p>

    <p><a class="btn btn-lg btn-success" href="/upload.html" role="button">Share Your Boobs!</a></p>
</div>

<div>

    <div infinite-scroll='photo.nextPage()' infinite-scroll-disabled='photo.busy' infinite-scroll-distance='1'>
        <div ng-repeat='item in photo.items'>
            <img src="/gim/140x140/{{item.fileName}}" alt="{{item.name}}" class="img-rounded">
        </div>
        <div class="loading-bar" ng-show='photo.busy'>Loading data...</div>
    </div>

</div>
