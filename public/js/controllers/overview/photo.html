

<div class="photo-view">

    <div class="username-block">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-1 text-center"><img ng-src="/gim/50x50/u/{{item.user.id}}.jpg"
                                                           class="img-circle"/></div>
                    <div class="col-md-11" style="padding-left: 30px;">
                        <div class="userpic-name"><a href="/u/{{item.user.username}}">{{item.user.name}}</a></div>
                        <div><h4>{{item.name}}</h4></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-right" style="padding-top: 10px;">
                <div id="ya_share"></div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-8 col-sm-8">
            <img ng-src="{{fileName}}" alt="{{item.name}}" width="750"
                 class="img-rounded"/>
        </div>

        <div class="col-lg-4 col-sm-4">

            <div style="margin-bottom: 10px;">
                <button id="button-{{item.id}}" class="btn btn-primary" ng-class="{disabled: !user.name}"><span class="glyphicon glyphicon-heart"></span></button>
            </div>


            <div class="well well-sm">

                <comments ng-if="item.id" photo="item"/>

            </div>

        </div>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-top-border">
        <h1><img src="/img/share.png"></h1>

        <p class="lead">More boobs every day! Just click the button!</p>

        <p><a class="btn btn-lg btn-success" href="/upload.html" role="button">Share Your Boobs!</a></p>
    </div>


    <div class="row">
        <div id="photo-{{item.id}}" ng-repeat='item in others' class="col-lg-2 col-md-2 col-xs-2 thumb">
            <photo-short-thumb
                    item="item"/>
        </div>
    </div>

</div>
